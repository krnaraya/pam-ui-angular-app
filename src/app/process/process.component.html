<div class="card-deck">
  <div class="card">
    <div class="card-header">Processes</div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-striped table-bordered" width="100%">
          <thead>
            <tr>
              <th>ID</th>
              <th>Process Name</th>
              <th>Initiator</th>
              <th>Start Date</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <!-- Putting the click handler on the row breaks responsive button expansion in mobile view-->
            <tr *ngFor="let process of processes">
              <td>{{ process['process-instance-id'] }}</td>
              <td>{{ process['process-name'] }}</td>
              <td>{{ process.initiator }}</td>
              <td>{{ process['start-date']['java.util.Date'] | date }}</td>
              <td>
                <button
                  (click)="viewProcess(process['process-instance-id'])"
                  type="button"
                  class="btn btn-primary"
                >
                  View
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

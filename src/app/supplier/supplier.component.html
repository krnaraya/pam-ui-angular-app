<div class="card-deck">
    <div class="card">
      <div class="card-header">Task Data</div>
      <div class="card-body">
        <div class="card-text" *ngIf="task === null">
          Please claim and start a task from the
          <a routerLink="../task" routerLinkActive="nav-link-primary">
            Tasks
          </a>
        </div>
        <div class="card-text" *ngIf="task !== null">
          <div>
            <label for="laptopname">Update supplier price for below Laptop</label>
          </div>
       
          <div>
              <label>Task name : </label>{{ task['TaskName']}}
          </div>
          <div>
              <label>Requested Laptop : </label>{{ task['laptop']}}
          </div>
          
        
          <div class="form-group">
            <label for="supplierprice">Supplier price : </label>
            <input [(ngModel)]="supplierPrice" placeholder="target price"/>
          </div>
  
          <div class="d-flex flex-row mb-3">
            <button
              type="button"
              class="btn btn-primary ml-1"
              (click)="supplier()"
            >
              Send Offer for Approval
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
